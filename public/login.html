<html lang="en">

  <head>
    <meta charset="UTF-8" />

    <title>Login</title>
    <!-- Font Awesome -->

        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link href="stylesheets/watch.css" rel="stylesheet" />
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
      <!-- Theme style -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.0.5/css/adminlte.min.css" integrity="sha256-e6m1bynxLVxZVbcvJiDKuKgUb19u0sDT9PIdJjLqr0E=" crossorigin="anonymous" />
   
</head>


<body>
  <header>
    <nav
      class="main-header navbar navbar-expand navbar-white navbar-light"
      style="margin-left: 0px;"
    >
      <form class="form-inline ml-3">
        <div class="input-group input-group-sm">
          <span class="navbar-brand">NVST</span>
        </div>
      </form>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html" role="button">
            Home <i class="fa fa-home"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->
  </header>
</header>
  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <br>
        <h2 style="font-size: x-large;">Login Here</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/signup.html">here</a></p>
      </div>

      <!-- code watch-->
      <div class="col-md-6">
        <div class="signboard outer">
          <div class="signboard front inner anim04c">
              <li class="year anim04c">
                  <span></span>
              </li>
              <ul class="calendarMain anim04c">
                  <li class="month anim04c">
                      <span></span>
                  </li>
                  <li class="date anim04c">
                      <span></span>
                  </li>
                  <li class="day anim04c">
                      <span></span>
                  </li>
              </ul>
              <li class="clock minute anim04c">
                  <span></span>
              </li>
              <li class="calendarNormal date2 anim04c">
                  <span></span>
              </li>
          </div>
          <div class="signboard left inner anim04c">
              <li class="clock hour anim04c">
                  <span></span>
              </li>
              <li class="calendarNormal day2 anim04c">
                  <span></span>
              </li>
          </div>
          <div class="signboard right inner anim04c">
              <li class="clock second anim04c">
                  <span></span>
              </li>
              <li class="calendarNormal month2 anim04c">
                  <span></span>
              </li>
          </div>
      </div>
      </div>
      <!--ends here-->
    </div>
  </div>
  <footer style="position: fixed;">
    <div class="footer-copyright text-center text-black-50 py-3">
        Â© 2020 Copyright: NVST
    </div>
</footer>

  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
